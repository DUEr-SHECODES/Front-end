<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/assets/styles/global.css" />
    <link rel="stylesheet" href="/assets/styles/register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
    />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div class="home">
      <div class="header">
        <a class="title" href="/pages/list-place.html">
          <ion-icon class="back-btn" name="chevron-back"></ion-icon>
          <span class="title-c">Place Name</span>
        </a>
        
      </div>

      <div class="container">
        <img src="/assets/public/ghềnh bàng.png" 
        alt=""
        class="place-img">
        <form class="form-register" action="#" method="post">
          <label for="plName">Place name</label>
          <input type="text" name="plName" id="plName" placeholder="Enter place name">
          <label for="from">From</label>
          <input type="date" name="from" id="from">
          <label for="to">To</label>
          <input type="date" name="to" id="to">
          <a class="btn" href="/index.html"><input class="post-btn" type="button" value="Post"></a>
        </form>
      </div>

      
    <!-- <img class="footer-icon7" alt="" src="./public/footer3.svg" /> -->

    <div class="footer-icon7">
      <div class="footer-item">
        <a class="icon-list" href="/pages/list-dang-ky.html">
          <ion-icon name="newspaper"></ion-icon>
        </a>
      </div>
      <div class="footer-item">
        <a class="icon-home" href="/index.html">
          <ion-icon name="home"></ion-icon>
        </a>
      </div>
      <div class="footer-item">
        <a class="icon-setting" href="/pages/#">
          <ion-icon name="settings"></ion-icon>
        </a>
      </div>
    </div>
  </body>
</html>
