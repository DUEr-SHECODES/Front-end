<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/assets/styles/global.css" />

    />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

  <body>
    <div class="home">
      <div class="header8">
        <div class="search-box3">
          <ion-icon class="search-icon" name="search-outline"></ion-icon>

        <a class="icon-mes" href="/pages/chats.html">
          <ion-icon name="chatbubble"></ion-icon>
        </a>
      </div>
      <div class="top-icon3">

        <div class="top-item">

        </div>

      <div class="container1">
        <div class="vehicle">
          <a class="title" href="/pages/list-place.html">Place</a>
          <div class="list">
            <a class="list-item" href="/pages/detail-place/bana.html">

              class="img-item">

            </a>
            <a class="list-item" href="/pages/detail-place/sun.html">
              <img src="/assets/public/sunwheel2.png" 
              alt=""
              class="img-item">

            </a>
            <div class="list-item">
              <img src="/assets/public/ghềnh bàng.png"

            </div>

        </div>
        <div class="hotel">
          <a class="title" href="/pages/list-hotel.html">Hotel</a>
          <div class="list">
            <div class="list-item">
              <img src="./assets/public/olalani.jpg" 
              alt=""
              class="img-item">
              <div class="name">Olalani Resort and Condotel</div>
            </div>
            <div class="list-item">
              <img src="/assets/public/furama.jpg" 
              alt=""
              class="img-item">
              <div class="name">Furama Resort</div>
            </div>
            <div class="list-item">
              <img src="/assets/public/mikazuki_resort.jpg" 
              alt=""
              class="img-item">
              <div class="name">Mikazuki Resort</div>
            </div>
          </div><br><br><br>
          <div class="empty"></div>
        </div>
        <div class="place">
          <a class="title" href="/pages/list-vehicle.html">Vehicle</a>
          <div class="list">
            <div class="list-item">
              <img src="/assets/public/vehicle1.jpg" 
              alt=""
              class="img-item">
              <div class="name">Bình Minh</div>
            </div>
            <div class="list-item">
              <img src="/assets/public/vehicle2.jpg" 
              alt=""
              class="img-item">
              <div class="name">Hữu Vy</div>
            </div>
            <div class="list-item">
              <img src="/assets/public/vehicle3.jpg" 
              alt=""
              class="img-item">
              <div class="name">Long Phụng</div>
            </div>

      </div>

          <ion-icon name="home"></ion-icon>

      </div>
      <div class="footer-item">
